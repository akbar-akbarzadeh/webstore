<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html;
charset=ISO-8859-1" http-equiv="Content-Type">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/
bootstrap.min.css"
          rel="stylesheet">
    <title>Customers</title>
</head>
<body>
<section>
    <div class="jumbotron">
        <div class="container">
            <h1>Customers</h1>
            <p>Add customers</p>
        </div>
    </div>
</section>
<section class="container">
    <form action="#" class="form-horizontal" method="POST"
          th:action="@{/customers/add/form}" th:object="${newCustomer}">

        <fieldset>
            <legend>Add new Customer</legend>
            <div class="form-group">
                <label class="control-label col-lg-2 col-lg-2"
                       for="id">Customer ID</label>
                <div class="col-lg-10">
                    <input class="form:input-large" id="id" th:field="*{id}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2 col-lg-2"
                       for="name">Name</label>
                <div class="col-lg-10">
                    <input class="form:input-large" id="name" th:field="*{name}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2 col-lg-2"
                       for="address">Address</label>
                <div class="col-lg-10">
                    <input class="form:input-large" id="address" th:field="*{address}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2 col-lg-2"
                       for="no">Number of Orders</label>
                <div class="col-lg-10">
                    <input class="form:input-large" id="no" th:field="*{noOfOrdersMade}" type="text"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <input class="btn
btn-primary" id="btnAdd" type="submit" value="Add"/>
                </div>
            </div>
        </fieldset>
    </form>
</section>
</body>
</html>
