<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
    <title>Products</title>
</head>
<body>
<section>
    <div class="jumbotron">
        <div class="container">
            <h1>Products</h1>
            <p>All the available products in our store</p>
        </div>
    </div>
</section>
<section class="container">
    <div class="row">
        <div class="col-sm-6 col-md-3" style="padding-bottom: 15px" th:each="product: ${productlist}">
            <div class="thumbnail">
                <img alt="image" style="width:100%" th:src="@{${'/img/'+ product.productId+ '.jpg'}}"/>
                <div class="caption"><h3 th:text="${product.name}"></h3>
                    <p th:text="${product.description}"></p>
                    <p><span th:text="${product.unitPrice}"/> USD</p>
                    <p> Available <span th:text="${product.unitsInStock}"/> units in stock</p>
                    <p>
                        <a class="btn btn-primary" th:href="@{/market/product(productid=${product.productId})}"/> <span
                            class="glyphicon-info-sign glyphicon"/></span> Details </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
